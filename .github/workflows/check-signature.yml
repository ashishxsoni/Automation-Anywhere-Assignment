name: ğŸ”’ Check for Author Signature

on:
  push:
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.py'
      - '**/*.java'
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.py'
      - '**/*.java'

jobs:
  verify-signature:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ” Check for Signature in Source Files
        run: |
          echo "ğŸ” Searching for required author signature..."
          MISSING_FILES=$(grep -Lr \
            -e "Author: Ashish Soni" \
            -e "Project: Automation Anywhere SDET Assignment" \
            -e "GitHub: https://github.com/ashishxsoni/Automation-Anywhere-Assignment" \
            -e "Copyright (c) 2025. All rights reserved." \
            --include=\*.{js,ts,py,java} . || true)

          if [ -n "$MISSING_FILES" ]; then
            echo "âŒ Signature missing in the following files:"
            echo "$MISSING_FILES"
            echo ""
            echo "ğŸ›‘ Action failed. Make sure all files include the author signature."
            exit 1
          else
            echo "âœ… All files contain the required author signature."
          fi
